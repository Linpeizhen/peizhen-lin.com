    <script>
        $(function () {

            $('[data-toggle=expand]').on('click', function () {
                var card = $(this).closest('.card');
                var otherCard = $('.card.active');
                var targetPaneId = $(this).attr('href');
                var targetPane = $(targetPaneId);
                var otherPane = targetPane.siblings('.expand-pane');
                var expandContent = targetPane.closest('.expand-content');
                var isOpen = expandContent.hasClass('open');
                var expandRow = expandContent.closest('.expand-row');
                var otherContent = expandRow.siblings('.expand-row').find('.expand-content');
                var otherContentIsOpen = otherContent.hasClass('open');

                event.preventDefault();
                expandContent.stop();

                // 父層 content 已打開
                if (isOpen) {
                    // 卡片對應的 pane 已顯示，關閉 content
                    if (targetPane.hasClass('active')) {
                        expandContent.removeClass('open').slideUp(function () {
                            targetPane.removeClass('active');
                            card.removeClass('active');
                            $('body').removeClass('menu-open');
                        });

                        // 卡片對應的 pane 未顯示，顯示對應的 pane 並關閉其他已打開的 pane
                    } else {
                        targetPane.addClass('active');
                        otherPane.removeClass('active');
                        card.addClass('active');
                        otherCard.removeClass('active');
                        $('body').addClass('menu-open');

                    }
                    // 父層 content 未打開
                } else {
                    // 有其他 content 已經打開，先關閉其他 content
                    if (otherContentIsOpen) {
                        otherContent.removeClass('open').slideUp();
                        otherContent.find('.expand-pane').removeClass('active');
                        targetPane.addClass('active');
                        expandContent.addClass('open').slideDown();
                        otherCard.removeClass('active');
                        card.addClass('active');
                        $('body').addClass('menu-open');

                        // 沒有其他 content 開著，直接打開對應的 content
                    } else {
                        targetPane.addClass('active');
                        expandContent.addClass('open').slideDown();
                        card.addClass('active');
                        $('body').addClass('menu-open');
                    }
                }
            });

            $('.expand-pane .close').on('click', function () {
                var closeBtn = $(this);

                closeBtn.closest('.expand-content').removeClass('open').slideUp(function () {
                    $('.card').removeClass('active');
                    closeBtn.closest('.expand-pane').removeClass('active');
                });
                $('body').removeClass('menu-open');
            })

            var workCarousel = $('.work-carousel');
            workCarousel.owlCarousel({
                items: 1,
                nav: true,
                navText: ['<i class="icon-arrow-left"></i>', '<i class="icon-arrow-right"></i>']
            });
        });

        function openMenu() {
            $('.header-menu, .mobile-menu').toggleClass('active');
            $('body').toggleClass('menu-open');
        }
    </script>
